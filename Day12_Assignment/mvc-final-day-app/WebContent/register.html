<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login page</title>
</head>
<body>
	<h3>Login page</h3>
	<form method="post" action = "RegisterServlet">
		<label>	Username <input type = "text" name="user" required>
		</label>
		<br>
		<label> Password <input type="password" name="pass" required>
		</label>
		<br>
		<label> Date of birth <input type="text" name="dob" required>
		</label>
		<br>
		<label> Phone number <input type="text" name="ph" required>
		</label>
		<br>
		<input type="submit" value="Register">
	</form>
</body>
</html>
